<wm-page data-ng-controller="pgListPageController" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="ThingsToDoList1" dataset="bind:Variables.HealthyOpsThingsToDoData.dataSet" navigation="Basic">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-container class="media-left" name="container1">
                        <wm-picture class="media-object picture" shape="circle" width="40pt" name="Picture" picturesource="bind:Variables.HealthyOpsThingsToDoData.dataSet.taskCode"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" name="container2">
                        <wm-label caption="bind:Variables.HealthyOpsThingsToDoData.dataSet.taskCode" name="Name" class="p media-heading"></wm-label>
                        <wm-label caption="bind:Variables.HealthyOpsThingsToDoData.dataSet.frequency" class="p text-muted" name="Title"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right">
                        <wm-buttongroup name="buttongroup1">
                            <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button>
                            <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button>
                        </wm-buttongroup>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-liveform errormessage="" title="Thingstodo Info" formlayout="dialog" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.HealthyOpsThingsToDoData.dataSet" captionalign="left" captionposition="top" name="liveform1" formdata="bind:Widgets.ThingsToDoList1.selecteditem"
                dependson="ThingsToDoList1">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-form-field name="taskDesc" displayname="Task Desc" required="false" show="true" generator="assigned" primary-key="false" key="taskDesc" type="text" is-related="false" maxchars="2147483647" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                            <wm-form-field name="frequency" displayname="Frequency" required="false" show="true" generator="assigned" primary-key="false" key="frequency" type="integer" is-related="false" defaultvalue="7" step="0" pc-display="true" mobile-display="true"
                                widget="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-form-field name="taskCode" displayname="Task Code" required="false" show="true" generator="assigned" primary-key="false" key="taskCode" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>

                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
